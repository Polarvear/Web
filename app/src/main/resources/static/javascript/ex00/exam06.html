<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>exam</title>
  <style>
    div {
      border: 1px solid red;
      min-height: 100px;
    }
  </style>

</head>
<body>
  <h1>요점 정리 - 6.AJAX</h1>
  <div id="d1"></div>
  <button id="btn1">HTML 가져오기</button>
  
<script>
var tag1 = document.getElementById("btn1");

tag1.onclick = function() {
  // 서버에 요청
  var xhr = new XMLHttpRequest(); //객체를 만든다.
  xhr.open("GET", "/javascript/ex00/exam06", false); //GET은 요청방식 / 서버의 URL(리소스는 정적 리소스/동적 리소스 나뉘어져있음) false는 동기로 처리해라 이거 받아오면 밑에꺼 실행하라는 뜻
  xhr.send();
  
  // 서버가 보낸 데이터를 div 태그에 넣기
  var tag2 = document.getElementById("d1");
  tag2.innerHTML = xhr.responseText; //여기에 값이 들어있음
};

</script>  
</body>
</html>
