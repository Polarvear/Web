<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>exam</title>
  <style>
    div {
      border: 1px solid red;
      min-height: 100px;
    }
  </style>

</head>
<body>
  <h1>요점 정리 - 7.AJAX : 클라이언트측 렌더링 방식</h1>
<!--  6번은 완성된 태그도 만들어주고 7은 서버에서 만든 데이터를 클라이언트 측에서 만든 태그에 붙여버림-->
  <div>
    <ul id="x-name-list">
    </ul>
  </div>
  <button id="btn1">데이터 가져오기</button>
  
<script>
var tag1 = document.getElementById("btn1");

tag1.onclick = function() {
  // 서버에 요청
  var xhr = new XMLHttpRequest(); //객체를 만든다.
  xhr.open("GET", "/javascript/ex00/exam07", false); //GET은 요청방식 / 서버의 URL(리소스는 정적 리소스/동적 리소스 나뉘어져있음) false는 동기로 처리해라 이거 받아오면 밑에꺼 실행하라는 뜻
  xhr.send();
  //서버에서 보낸 JSON형식의 데이터를 js 객체로 변환한다.
  const names = JSON.parse(xhr.responseText) //배열형식으로 파싱함


  // 서버가 보낸 데이터를 가지고 <li></li> 태그로 만들어 <ul></ul> 태그에 넣기
  var ul = document.getElementById("x-name-list");

  for (const name of names) {
    const li = document.createElement('li')
    li.innerHTML = name
    ul.appendChild(li)
  }
};

</script>  
</body>
</html>
