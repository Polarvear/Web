<h1>함수 - 함수 아규먼트와 함수 내장 변수 arguments</h1>
<script>
// 자바스크립트의 함수는 함수를 호출할 때 전달한 값들을 보관하는 배열과 유사한 변수를 내장하고 있다. 
// => 그 내장 변수의 이름은 "arguments" 이다.
function f1(a) {
    console.log("a =", a);
    console.log(arguments) // arguments에는 넘어오는 모든 값이 저장되어있다.
    console.log(arguments.length);
}

f1()
console.log('--------------')
f1(100)
console.log('--------------')
f1(100,200,300) //얘네 전부 아규먼트에 들어가있음
console.log('--------------')

function f2(a) {
    for (var i = 0; i < arguments.length; i++) {
        console.log(arguments[i]);
    }
}
f2(100,200,300)

function f3(a) {
    for (var value of arguments) {
        console.log(value);
    }
}
console.log('f3확인입니다..', )
f3(100,200,300)

console.log("-----------")

    for (var i in arguments) {

//f1(100);
f1(100, 200, 300, 400, 500);

// 주의!
// => 자바스크립트는 파라미터의 개수와 상관없이 아규먼트를 넘길 수 있기 때문에 
//    자바의 오버로딩 문법이 자바스크립트에서는 없다.
// => 자바는 메서드를 찾을 때 값의 타입과 개수를 이용하여 찾는다.
//    그러나 자바스크립트는 값의 타입이 없고 아규먼트의 개수도 의미가 없다.
//    그래서 자바스크립트는 같은 이름을 가진 함수를 여러 개 만들 수 없다.
