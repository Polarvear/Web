<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex03</title>
</head>
<body>
<h1>함수 - 아규먼트로 함수를 전달하기</h1>
<script>
"use strict"
// 함수는 객체이기 때문에 주소를 주고 받을 수 있다.
// 

// 함수 객체를 아규먼트로 넘길 때 
// 보통 파라미터 이름을 fn 또는 cb(callback)로 한다.
// "콜백(callback) 함수"
// => 직접 호출하는 것이 아니라 다른 함수에게 파라미터 값으로 전달하여 
//    호출되도록 만드는 함수.
// 
function play(cb) {
    console.log("계산 결과 =", cb(100, 200));  // 콜백 함수
}
console.log("--------")
console.log(plus(10, 20))
console.log("--------")

function plus(a, b) {return a + b;}
function minus(a, b) {return a - b;}
function divide(a, b) {return a / b;}

function 곱하기(a , b) {return a * b;}

function 나누기() {
    console.log('하이요')
}

function 플레이(a ,b) {
    console.log(a+b) // 값을 내줄 때는 리턴을 해야함ㅇㅇ // 이렇게 똥싸기 불가능ㅇ
    return a + b
}

플레이(66848+32828)
//뭔가 값을 리턴해버리면 바로 사용 불가
곱하기(3 ,5)


play(곱하기)
play(divide)
play(plus); // 호출될 함수를 파라미터로 넘긴다. 그러면 play()가 호출해 줄 것이다.
play(minus);

function calculate(파라미터로콜백함수) {
    console.log('똥싼다', 파라미터로콜백함수(5000, 2000))
}

function Calplus(a, b) {return  a + b;}
calculate(Calplus)



// 생각해 볼 문제?
// 다음은 콜백 메서드인가? 아닌가?
function play2(v1, v2, op) {
	if (op == "+") {
		console.log(plus(v1, v2)); // 파라미터로 받은 함수를 호출하는 것이 아니기 때문에 콜백 함수가 아니다.
	} else if (op == "-") {
		console.log(minus(v1, v2)); // 파라미터로 받은 함수를 호출하는 것이 아니기 때문에 콜백 함수가 아니다.
	} else {
		console.log("해당 연산을 지원하지 않습니다.");
	}
}

play2(100, 200, "+");
play2(100, 200, "-");

</script>

</body>
</html>
